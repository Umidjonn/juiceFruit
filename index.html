<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Remix Icons Rewyu -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <!-- Style CSS  -->
  <link rel="stylesheet" href="./CSS/styles.css">
  <title>Document</title>
</head>
<body>
  <!-- Section header -->
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav__logo">
        Juice<span>ables</span>
      </a>


      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link active-link">Home</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">About</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Services</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">Contact</a>
          </li>
        </ul>

        <div class="nav__close" id="nav-close">
          <i class="ri-close-line"></i>
        </div>
        <img src="./IMG/img/nav-img.png" alt="nav image" class="nav__img">
      </div>
      <div class="nav__toggle" id="nav-toggle">
        <i class="ri-menu-line"></i>
      </div>
    </nav>
  </header>

  <!-- Main section -->
  <main class="main">
    <section class="home">
      <div class="home__shape-small"></div>
      <div class="home__shape-big"></div>
      <img src="./IMG/img/shape-bg.png" alt="shape-bg" class="home__shape-bg">

       <div class="home__container container">
         <div class="home__data">
          <h1 class="home__title">
            Get Fresh
            <span>Juiceables</span>
            Everyday
          </h1>
          <p class="home__description">
            Starting at 30$ per month, get <br>
            those benefits and more.
          </p>
          <a href="#" class="home__button">Detalies</a>
         </div>
         <div class="home__images">
          <img src="IMG/img/liquid-fruit.png" alt="liquid-fruit" class="home__liquid">

          <div class="home__juice-animate">
            <img src="./IMG/img/juice.png" alt="juice image" class="home__juice">

            <img src="./IMG/img/apple1.png" alt="applel image" class="home__apple2">

            <!-- <img src="./IMG/img/apple2.png" alt="applel image 2" class="home__apple1"> -->

            <div>
              <img src=".//IMG/img/leaf.png" alt="leaf" class="home__leaf">
              <img src=".//IMG/img/leaf.png" alt="leaf" class="home__leaf">
              <img src=".//IMG/img/leaf.png" alt="leaf" class="home__leaf">
              <img src=".//IMG/img/leaf.png" alt="leaf" class="home__leaf">
              <img src=".//IMG/img/leaf.png" alt="leaf" class="home__leaf">
              <img src=".//IMG/img/leaf.png" alt="leaf" class="home__leaf">
              
            </div>
          </div>
         </div>
       </div>
    </section>
  </main>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>

  <script src="./JS/script.js"></script>
